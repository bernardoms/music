version: '3'

services:
  web:
    image: node
    depends_on:
    - "api"
    environment:
    - "apiurl=http://localhost:3000"
    command:
      - /bin/sh
      - -c
      - |
        cd code
        npm i
        npm run serve
    volumes:
      - .:/code
    ports:
      - "8080:8080"
  api:
    image: 
      bernardoms/scalemusicapi:latest
    environment:
      - PORT=3000
    ports: 
    - "3000:3000"
